<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../Images/hotel_logo.png">
    <link rel="stylesheet" href="./style.css">  
    <title>User Login</title>
</head>
<body>
    <!-- FÃ¼gt das Logo als Wasserzeichen im Hintergrund ein. -->
    <style>
        body {
            background-image: url(../Images/hotel_logo.png); 
            background-repeat: no-repeat;
            background-size: cover;
            background-color: rgba(255,255,255,0.85);
            background-blend-mode: lighten;
        }
    </style> 
    <header>
        <h1>Login</h1>
    </header>
    <div class="login-page">
    <form action="login_results.html" method="get">
        <label for="username">Username</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="passwort">Passwort</label><br>
        <input type="password" id="passwort" name="passwort"><br>
        <input type="submit" value="Login">
    </form>
</div>
</body>
</html>
