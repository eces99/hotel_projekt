<!DOCTYPE html>
<html lang="en">
<head>
    <link href= "http://fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Nobile" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../css/style.css">  
    <link rel="icon" type="image/x-icon" href="../Images/hotel_logo.png">
</head>
<body class="container">
    <header>
        <h1>Registrierung</h1>
    </header>
    <div class="inhalt">
    <!-- Die Action-Method muss bei der Übertragung auf den PHP-Server noch angepasst werden. (Wahrscheinlich "Post"; vielleicht auch Dialog?) -->
        <div class="registration-page">
            <form action="registration_results.html" method="get">
                <label for="username">Username</label></br>
                <input type="text" name="username" id="username" placeholder="Gewünschter Benutzername" required/></br>
        
                <label for="password">Passwort</label></br>
                <input type="password" name="password" id="password" required /></br>
        
                <label for="password">Confirm passwort</label></br>
                <input type="password" name="password" id="confirm_password" required/></br>
        
                <label>Anrede</label></br>
                <select id="anrede" name="anrede">
                    <option value="Herr">Herr</option>
                    <option value="female">Frau</option>
                    <option value="diverse">Non-Binary / Trans / Divers</option>
                </select>
        
                <label for="name_first">Vorname</label></br>
                <input type="text" name="name_first" id="name_first" placeholder="Vorname" required/></br>
            
                <label for="name_last">Name</label></br>
                <input type="text" name="name_last" id="name_last" placeholder="Familienname" required/></br>
        
                <label for="email">E-Mail Adresse</label></br>
                <input type="email" name="email" id="email" required/></br>
            
                <label for="birthday">Geburtsdatum</label></br>
                <input type="date" name="birthday" id="birthday"/></br>

                <label>Account-Typ</label></br>
                <select id="anrede" name="anrede">
                    <option value="businessAccount">Geschäftlich</option>
                    <option value="privateAccount">Privat</option>
                    <option value="business">Business</option>
                </select>

            <!-- User registration session metadata placeholder -->
            <div>
                <input type="hidden" name="usermetadata" value="placeholder"/>
            </div>
        <button type="submit">Registrieren</button>
    </form>
    </div>
</div>
    <!--Can be extended with Home About Us Contact Links...-->
    <footer>
        <a href="./impressum.html" target="_blank">Impressum</a>
        <a href="./faq_hilfe.html" target="_blank">FAQ & Hilfe</a>
    </footer>

</body>
</html>
