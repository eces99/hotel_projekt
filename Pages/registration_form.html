<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="icon" type="image/x-icon" href="../Images/logo.svg">
</head>
<body>
    <!-- Fügt das Logo als Wasserzeichen im Hintergrund ein. -->
    <style>
        body {
          background-image: url(../Images/hotel_logo.png);
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center;
          background-color: rgba(255,255,255,0.85);
          background-blend-mode: lighten;
        }
    </style>

    <!-- Zentriert das Textlayout in der div horizontal -->
    <style>
        h1 {text-align: center;}
        footer {text-align: center;}
    </style>

    <header>
        <h1>Registrierung</h1>
    </header>
    
    <!-- Die Action-Method muss bei der Übertragung auf den PHP-Server noch angepasst werden. (Wahrscheinlich "Post"; vielleicht auch Dialog?) -->
    <form action="registration_results.html" method="get">
        <div>
            <label>Anrede</label>
            <input type="radio" name="anrede" id="male" value="male"/>
            <label for="male">Herr</label>
            <input type="radio" name="anrede" id="female" value="female"/>
            <label for="female">Frau</label>
            <input type="radio" name="anrede" id="diverse" value="diverse"/>
            <label for="diverse">Non-Binary / Trans / Divers</label>
        </div>

        <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Gewünschter Benutzername" required/>
        </div>
        <div>
            <label for="password">Passwort</label>
            <input type="password" name="password" id="password" required/>
        </div>
        <div>
            <label for="password">Passwort</label>
            <input type="password" name="password" id="password" required/>
        </div>
        <div>
            <label for="name_first">Vorname</label>
            <input type="text" name="name_first" id="name_first" placeholder="Vorname" required/>
        </div>
        <div>
            <label for="name_last">Name</label>
            <input type="text" name="name_last" id="name_last" placeholder="Familienname" required/>
        </div>
        <div>
            <label for="email">E-Mail Adresse</label>
            <input type="email" name="email" id="email" required/>
        </div>
        <div>
            <label for="birthday">Geburtsdatum</label>
            <input type="date" name="birthday" id="birthday"/>
        </div>
        <div>
            <label>Account-Typ</label>
            <div>
                <input type="radio" name="accounttype" id="businessAccount" value="businessAccount" required/>
                <label for="businessAccount">Geschäftlich</label>
                <input type="radio" name="accounttype" id="privateAccount" value="privateAccount" required/>
                <label for="privateAccount">Privat</label>
                <input type="radio" name="accounttype" id="business" value="business" required/>
                <label for="business">Business</label>
            </div>
        </div>
        <!-- User registration session metadata placeholder -->
        <div>
            <input type="hidden" name="usermetadata" value="placeholder"/>
        </div>

        <button type="submit">Registrieren</button>
    </form>
    <p style="margin-bottom: 10%;"></p>
    <div>
        <footer>
        <a href="../Pages/impressum.html" target="_blank">Impressum</a>
            &nbsp;&nbsp;|&nbsp;&nbsp;
            <a href="../Pages/faq_hilfe.html" target="_blank">FAQ & Hilfe</a>
        </footer>
        <!-- Fügt die Verlinkung zur Impressums-Seite (etc.) im Fußbereich (Footer) hinzu. -->
    <p style="margin-bottom: 5%;"></p>
    </div>
</body>
</html>
